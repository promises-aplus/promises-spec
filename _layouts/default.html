<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{page.title}}</title>

    {% capture canonical %}https://promisesaplus.com{{page.url | remove:'index.html' | remove:'.html' | strip_slash}}{% endcapture %}

    <script>
      "use strict";
      if (location.href.indexOf("github.io") !== -1) {
        location.href = "{{canonical}}";
      }
    </script>

    <link rel="stylesheet" href="assets/stylesheet.css" />
    <link rel="shortcut icon" href="assets/favicon.ico" />

    <link rel="canonical" href="{{canonical}}" />
  </head>

  <body class="{{page.bodyClass}}">
    {{content}}

    <footer>
      <a href="/">Specification</a>
      <a href="/changelog">Changelog</a>
      <a href="/credits">Credits</a>
      <a href="/differences-from-promises-a">Differences from Promises/A</a>
      <a href="/implementations">Implementations</a>
      <a href="https://github.com/promises-aplus/promises-tests">Compliance Tests</a>
      <a href="https://github.com/promises-aplus">GitHub organization</a>
    </footer>
    <script src="assets/linker.js"></script>
  </body>
</html>
